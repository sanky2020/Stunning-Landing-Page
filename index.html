<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunning Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav id="topbar">
            <div id="logo-section">
                <img id="logo" src="./Stunning-Project/stunning-logo.png" alt="stunning-logo">
            </div>
            <div id="menu-items">
                <a>Home</a>
                <a>About</a>
                <a>Blog</a>
                <a>Jobs</a>
            </div>
            <div id="account-button">
                <button>Your Account</button>
            </div>
        </nav>
    </header>
    <main >
        <section id="left-section">
            <h1>Stunning<br> Workplace<i class="fas fa-square-full blue-dot"></i></span></h1>
            <p id="stunning-desc">With Stunning, remote teams can organize projects,<br>manage shifting priorities, and get work done.</p>
            <div id="new-Acc-wrapper">
                <button id="newAcc-btn">New Account</button>
                <img class="arrow" src="./Stunning-Project/arrow-up.png" alt="up arrow">
                <img class="arrow" src="./Stunning-Project/arrow-down.png" alt="down arrow">
            </div>
            <section id="left-bottom-section">
                <article class="article" id="article1">
                    <div id="pinkbox-wrapper"><img class="tick" src="./Stunning-Project/tick-gray.png" alt="tick-gray"><div id="pinkbox"><img class="tick" src="./Stunning-Project/tick-blue.png" alt="tick-blue"></div></div>
                    <p class="details">Dmm design</p>
                    <img class="user" src="./Stunning-Project/user-pink.png" alt="user-pink">
                    <p class="date">20 Dec</p>
                    <div class="color-bar" id="colorbar-1"></div>
                </article>
                <article class="article" id="article2">
                    <div id="orangebox-wrapper"><img class="tick" src="./Stunning-Project/tick-gray.png" alt="tick-gray"><div id="orangebox"><img class="tick" src="./Stunning-Project/tick-blue.png" alt="tick-blue"></div></div>
                    <p class="details">Blurr Animation</p>
                    <img class="user" src="./Stunning-Project/user-orange.png" alt="user-orange">
                    <p class="date">22 Dec</p>
                    <div class="color-bar" id="colorbar-2"></div>
                </article>
                <article class="article" id="article3">
                    <div id="bluebox-wrapper"><img class="tick" src="./Stunning-Project/tick-gray.png" alt="tick-gray"><div id="bluebox"><img class="tick" src="./Stunning-Project/tick-blue.png" alt="tick-blue"></div></div>
                    <p class="details">Illustration</p>
                    <img class="user" src="./Stunning-Project/user-blue.png" alt="user-blue">
                    <p class="date">26 Dec</p>
                    <div class="color-bar" id="colorbar-3"></div>
                </article>
                <article class="article" id="article4">
                    <div id="redbox-wrapper"><img class="tick" src="./Stunning-Project/tick-gray.png" alt="tick-gray"><div id="redbox"><img class="tick" src="./Stunning-Project/tick-blue.png" alt="tick-blue"></div></div>
                    <p class="details">Refunds</p>
                    <img class="user" src="./Stunning-Project/user-red.png" alt="user-red">
                    <p class="date">28 Dec</p>
                    <div class="color-bar" id="colorbar-4"></div>
                </article>
            </section>
            
        </section>
        <section id="right-section">
            <img src="./Stunning-Project/landing-section-image.png" alt="">
        </section>
    </main>
</body>
</html>
